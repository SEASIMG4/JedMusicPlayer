<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/jmp-letter-technology-logo-design-on-white-background-jmp-creative-initials-letter-it-logo-concept-jmp-letter-design-vector.jpg" type="image/x-icon">
    <title>JedMusicPlayer</title>
  </head>
  <body>
    <h1>JedMusicPlayer</h1>
    <img class="top" src="./arrows/arrow-right-top-svgrepo-com (1).svg" alt="right" width="70">
    <img class="left" src="./arrows/arrow-right-top-svgrepo-com (2).svg" alt="top" width="70">
    <img class="right" src="./arrows/arrow-right-top-svgrepo-com.svg" alt="arrow" width="70">
    <a href="https://www.youtube.com/channel/UCvFE0xHFLFkt9dPICNd_k6w"
      target="_blank" >Visit My Youtube Channel!</a
    >

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="./music/HappyNation.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="./images/HappyNation.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
